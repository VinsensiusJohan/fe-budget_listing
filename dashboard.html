<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Transaksi Saya</h1>
  <button id="logout-btn">Logout</button>
  <div id="transaksi-list"></div>

  <h2>Tambah Transaksi</h2>
  <input id="amount" placeholder="Jumlah" type="number"><br>
  <input id="type" placeholder="Tipe (income/expense)"><br>
  <input id="category" placeholder="Kategori"><br>
  <input id="date" type="date"><br>
  <input id="desc" placeholder="Deskripsi"><br>
  <button onclick="tambahTransaksi()">Tambah</button>

  <script src="script.js"></script>
</body>
</html>
